kind: Pod
apiVersion: v1
metadata:
  name: mypod
spec:
  serviceAccountName: tf-runner
  containers:
    - name: busybox
      image: nginx:latest
      env:
        - name: SUBSCRIPTION
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: subscription_id
        - name: TENANT
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: tenant_id
      volumeMounts:
      - name: secrets-store-inline
        mountPath: "/mnt/secrets-store"
        readOnly: true
  volumes:
    - name: secrets-store-inline
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "mysecretproviderclass"
