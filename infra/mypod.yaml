kind: Pod
apiVersion: v1
metadata:
  name: mypod
spec:
  serviceAccountName: tf-runner
  containers:
    - name: mypod
      image: nginx:latest
      volumeMounts:
      - name: secrets-store-inline
        mountPath: "/mnt/secrets-store"
        readOnly: true
  volumes:
    - name: secrets-store-inline
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "mysecretproviderclass"
